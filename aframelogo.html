<!DOCTYPE html>
<html>
    <head>
        <title>aframelogo</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
    <a-scene vr-mode-ui="enabled:false" background="color:#24CAFF">
        <a-entity animation="property:object3D.position.y;from:5:to:0;dur:4000;easing:easeOutCubic">
            <a-entity id="camera"camera="near: 1000; far; 4000; fov: 2.2"></a-entity>
        </a-entity>
        <a-entity animation="property:object3D.scale.y;from:0.0001:to;1;dur:4000;easing:easeOutCubic">
            <a-box width="12.5" depth="1" height="30"color="#EF2D5E" position="o 15 0"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
